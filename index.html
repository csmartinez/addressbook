<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>

    <div class="row">
      <div class="col-md-6">
        <div id="new-contact">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <div id='new-addresses'>
              <div class='new-address'>
                <div class="form-group">
                  <label for="new-street1">Address Line 1</label>
                  <input type="text" class="form-control new-street1" id="new-street1" placeholder="Street Address, P.O. box, company name, c/o">
                </div>
                <div class="form-group">
                  <label for="new-street2">Address Line 2</label>
                  <input type="text" class="form-control new-street2" id="new-street2" placeholder="Apartment, suite, unit, building, floor, etc.">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city" id="new-city">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state" id="new-state">
                </div>
                <div class="form-group">
                  <label for="new-zip">Zip</label>
                  <input type="text" class="form-control new-zip" id="new-zip">
                </div>
            </div>
          </div>

            <span class="btn btn-primary" id="add-address">Another address</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
      </div>

      <div class="col-md-6">
        <div id="show-contact">
          <h2></h2>

          <p>First name:<span class='first-name'></span></p>
          <p>Last name:<span class='last-name'></span></p>

          <p>Addresses:</p>
          <ul id="addresses">

          </ul>

        </div>
      </div>

    </div>
  </div>
</body>
</html>
